<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Revive Munashe Mapfumo (rivakutu)</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <header>
      <!-- Show selector for Level 400 -->
      <select id="show-selector">
        <option value="">Select a show...</option>
      </select>

      <input type="text" id="search-input" placeholder="Search episodes..." />
      <span id="search-count"></span>
      <select id="episode-selector">
        <option value="all">All episodes</option>
      </select>
    </header>

    <main id="root"></main>

    <template id="episode-card">
      <section class="episode-card">
        <h3 class="episode-title"></h3>
        <img class="episode-image" alt="Episode image" />
        <div class="episode-summary"></div>
        <time class="airdate"></time>
      </section>
    </template>

    <script src="script.js" defer></script>
  </body>
</html>
